name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    services:
      mongodb:
        image: mongo:5
        ports:
          - "27017:27017"
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: admin
          MONGODB_DATABASE: task-manager
        options: >-
          --health-cmd "mongo --eval 'db.stats()'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        volumes:
          - ./mongo:/data/db

    steps:
      - uses: actions/checkout@v4
      - name: Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Tests
        run: npm test
        env:
          MONGO_URI: mongodb://root:admin@localhost:27017/task-manager